<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/main/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/main/finantial-control">Controle</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar fxLayout="row" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div fxFlex="60">
        <span>R$imples</span>
      </div>
      <div fxFlex="40" fxLayoutAlign="end">
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-flat-button>
          <img class="image-round mat-elevation-z3" src="../../assets/images/user.png" alt="user">
        </button>
        <button mat-icon-button>
          <mat-icon>apps</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <mat-sidenav position="end">
    <mat-toolbar color="primary">Fim</mat-toolbar>
  </mat-sidenav>
</mat-sidenav-container>
